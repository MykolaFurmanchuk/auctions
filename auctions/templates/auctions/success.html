{% extends "auctions/layout.html" %}

{% block title %}
Успішно
{% endblock %}

{% block body %}

<div class="card border-success success-card">
  <h4 class="card-header border-success bg-light">Успішно {{ request.user }}!</h4>
  <div class="card-body">
    <img src="{{ listing.image.url }}" alt="{{ listing.name }}" height="200" />
    <br>
    Ви успішно виграли ставку: <strong style="color: var(--gray)">{{ listing.name }}</strong>
    <br>
    За ціною: <strong style="color: var(--warning)">${{ bid.highest_bid }}</strong>
  </div>
</div>

{% endblock %}
